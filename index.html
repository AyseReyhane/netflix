<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Mono:wght@400;500;700&family=Markazi+Text:wght@400;500;600;700&family=Sigmar+One&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
        <h1><span style="color: white">NET</span><span style="color: red">FLIX</span></h1>
        <h4>
          Thank you for signing up at Netflix.Tell us more about your self
        </h4>
        <form action="">
          <div>
            <label for="name">Name</label> <br />
            <input
              class="input-area"
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            />
          </div>
          <div>
            <label for="age">Age</label> <br />
            <input
              class="input-area"
              ype="number"
              name="age"
              id="age"
              placeholder="Age"
            />
          </div>
          <div>
            <label for="email">Email</label> <br />
            <input
              class="input-area"
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
            />
          </div>
          <label for="tip">Content Type</label>
          <div>
            <select class="input-area" name="tip" id="tip">
              <option value="Series">Series</option>
              <option value="movies">Movies</option>
              <option value="documentary">Documentaries</option>
              <option value="tvshow">TV Shows</option>
            </select>
          </div>
          <label for="">Movie type</label>
          <div class="div-check">
            <input type="checkbox" name="opp" id="comedy" />
            <label for="comedy">Comedy</label> <br />
            <input type="checkbox" name="act" id="action" />
            <label for="action">Action</label> <br />
            <input type="checkbox" name="romance" id="romance" checked />
            <label for="romance" checked>Romance</label>
          </div>

          <label for="">Gender</label>
          <div class="div-radio">
            <input type="radio" name="radio" id="radio1" />
            <label for="radio1">Male</label> <br />
            <input type="radio" name="radio" id="radio2" />
            <label for="radio2">Female</label> <br />
            <input type="radio" name="radio" id="radio3" />
            <label for="radio3">Other</label>
          </div>

          <label class="text" for="feedback">Feed back</label>
          <div>
            <textarea
              name="feedback"
              id="feedback"
              cols="25"
              rows="4"
              placeholder="Any comment"
            ></textarea>
          </div>
          <div class="div-button">
            <input id="submit" type="button" value="Submit" class="button" />
          </div>
        </form>
      </div>
  </body>
</html>
